name: Build & Publish Slidev to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies (slidev)
        working-directory: ./slidev
        run: npm install

      - name: Build Slidev site
        # Use explicit repo name for project-pages base path so assets resolve correctly
        run: npx @slidev/cli build --base "/${{ github.event.repository.name }}/"
        working-directory: ./slidev

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./slidev/dist
          # keep a clean history and set a meaningful commit message
          commit_message: "chore(slidev): publish slides to GitHub Pages"
